<body>
    <script>
        let golc = parseInt(prompt("Coloque aqui os gols do Corinthians:  "))
        let golp = parseInt(prompt("Coloque aqui os gols do Palmeiras:  "))

        if(golc>golp){
            document.write("O Coringão é vencedor, Palmeiras não tem mundial!!!")
        }else if(golc == golp){
            document.write("Puts, deu empate!")
        }else{
            document.write("O Verdão ganhou!")
        }
    </script>
