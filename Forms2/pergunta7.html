<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms 2 Debs </title>
</head>

<body>
    <script>
        let maca = parseFloat(prompt("Digite a quantidade de maçãs:  "));
        let preco = 0

        if(maca<12){
            preco = maca*3.50
            document.write ("O valor da sua compra é:  " + preco)
        }else{
            preco = maca*2.50
            document.write("A promoção das maçãs ficou:  " + preco)
        }

    </script>
</body>

</html>
